<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preload" href="images/background.jpg" as="image">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="logo">
            <img src="./images/ICONS_Blender.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#about-me">ABOUT ME</a></li>
                <li><a href="./gallery.html">GALLERY</a></li>
                <li><a href="#contact-info">CONTACT ME</a></li>
            </ul>
        </nav>

        <div class="hamburger">
            <img src="./Hamburger_icon.svg.png" alt="Menu" class="hamburger-icon">
        </div>

    </header>

    <div class="background">
        <div class="centered-content">
            <div class="scrollable-square" id="about-me">
                <h2>ABOUT ME</h2>
                <p>My name is Anete, 
                my favourite color is purple,
                I enjoy using Adobe Illustrator
                and taking photos</p>
            </div>
            <div class="scrollable-square" id="gallery">
                <h2>GALLERY</h2>
                <div class="art-images">
                    <img src="images/art1-1.jpg" alt="Art 1-1">
                    <img src="images/art1-2.jpg" alt="Art 1-2">
                    <img src="images/art1-3.jpg" alt="Art 1-3">
                </div>
            </div>
            <div class="scrollable-square" id="contact-info">
                <h2>MY INFORMATION</h2>
                <p>EMAIL: </p>
                <p>INSTAGRAM: </p>
                <p>FACEBOOK: </p>
            </div>
        </div>
    </div>

    <footer>
        <li><a href="https://twitter.com/yourprofile">INSTAGRAM</a></li>
        <li><a href="https://twitter.com/yourprofile">FACEBOOK</a></li>
        <li><a href="https://twitter.com/yourprofile">YOUTUBE</a></li>

        <script>
            document.querySelector('.hamburger').addEventListener('click', () => {
                const nav = document.querySelector('nav ul');
                nav.classList.toggle('show');
            });
        </script>

    </footer>
</body>
</html>
