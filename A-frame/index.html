<!DOCTYPE html>
<html>
<head>
  <title>Creepy A-Frame Cabin</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Sky -->
    <a-sky color="#666"></a-sky>
    
    <!-- Ground -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#333"></a-plane>
    
    <!-- Cabin -->
    <a-entity position="0 1.5 -6">
      <!-- Main Structure -->
      <a-entity geometry="primitive:box; width:6; height:3; depth:6" material="color:#666" position="0 0.5 0"></a-entity>
      
      <!-- Roof -->
      <a-entity geometry="primitive:cone; radiusBottom:3.5; radiusTop:0; height:4" material="color:#444" rotation="-90 0 0" position="0 3.5 0"></a-entity>
      
      <!-- Windows -->
      <a-box color="#111" position="-2.5 1.5 3" depth="0.1" width="1" height="1"></a-box>
      <a-box color="#111" position="2.5 1.5 3" depth="0.1" width="1" height="1"></a-box>
      <a-box color="#111" position="-2.5 1.5 -3" depth="0.1" width="1" height="1"></a-box>
      <a-box color="#111" position="2.5 1.5 -3" depth="0.1" width="1" height="1"></a-box>
      
      <!-- Door -->
      <a-box color="#111" position="0 -0.5 3" depth="0.1" width="1.5" height="2"></a-box>
      
      <!-- Chimney -->
      <a-box color="#333" position="2 4 2" depth="0.5" width="0.5" height="3"></a-box>

      <a-entity gltf-model="url(A-frame/cottage_blender.glb)"></a-entity>
    </a-entity>
    
    <!-- Trees -->
    <a-entity position="-10 0 -15" scale="2 2 2">
      <a-cone color="#2f4f2f" radius-bottom="1" radius-top="0" height="6"></a-cone>
      <a-cone color="#2f4f2f" radius-bottom="1" radius-top="0" height="6" position="2 0 2"></a-cone>
      <a-cone color="#2f4f2f" radius-bottom="1" radius-top="0" height="6" position="0 0 4"></a-cone>
    </a-entity>
    <a-entity position="10 0 -15" scale="2 2 2">
      <a-cone color="#2f4f2f" radius-bottom="1" radius-top="0" height="6"></a-cone>
      <a-cone color="#2f4f2f" radius-bottom="1" radius-top="0" height="6" position="2 0 2"></a-cone>
      <a-cone color="#2f4f2f" radius-bottom="1" radius-top="0" height="6" position="0 0 4"></a-cone>
    </a-entity>
    <a-entity position="-10 0 15" scale="2 2 2">
      <a-cone color="#2f4f2f" radius-bottom="1" radius-top="0" height="6"></a-cone>
      <a-cone color="#2f4f2f" radius-bottom="1" radius-top="0" height="6" position="2 0 2"></a-cone>
      <a-cone color="#2f4f2f" radius-bottom="1" radius-top="0" height="6" position="0 0 4"></a-cone>
    </a-entity>
    <a-entity position="10 0 15" scale="2 2 2">
      <a-cone color="#2f4f2f" radius-bottom="1" radius-top="0" height="6"></a-cone>
      <a-cone color="#2f4f2f" radius-bottom="1" radius-top="0" height="6" position="2 0 2"></a-cone>
      <a-cone color="#2f4f2f" radius-bottom="1" radius-top="0" height="6" position="0 0 4"></a-cone>
    </a-entity>
  </a-scene>
</body>
</html>
