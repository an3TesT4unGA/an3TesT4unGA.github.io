<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene physics="debug: false; gravity: -9.8;">
        <!-- Ground -->
        <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7CFC00"></a-plane>
        
        <!-- Hospital building -->
        <a-box static-body position="-10 3.5 0" width="5" height="7" depth="20" color="#FFFFFF"></a-box>
        <a-box static-body position="0 3.5 -10" width="20" height="7" depth="5" color="#FFFFFF"></a-box>
        <a-box static-body position="10 3.5 0" width="5" height="7" depth="20" color="#FFFFFF"></a-box>
        <a-box static-body position="0 7 0" width="20" height="1" depth="20" color="#FFFFFF"></a-box>

        <!-- Stairs -->
        <a-box static-body position="-2 1 3" rotation="0 45 0" width="4" height="1" depth="5" color="#A9A9A9"></a-box>
        <a-box static-body position="-2 2 2" rotation="0 45 0" width="4" height="1" depth="5" color="#A9A9A9"></a-box>
        <a-box static-body position="-2 3 1" rotation="0 45 0" width="4" height="1" depth="5" color="#A9A9A9"></a-box>

        <!-- Doors -->
        <a-box position="0 3 0" width="2" height="6" depth="0.2" color="#8B4513" dynamic-body></a-box>
        <a-box position="-10 3 0" rotation="0 90 0" width="2" height="6" depth="0.2" color="#8B4513" dynamic-body></a-box>
        <a-box position="10 3 0" rotation="0 90 0" width="2" height="6" depth="0.2" color="#8B4513" dynamic-body></a-box>

        <!-- Trees -->
        <!-- Large trees -->
        <a-entity position="-20 0 -20">
            <a-cylinder radius="1" height="6" color="#8B4513"></a-cylinder>
            <a-sphere radius="4" color="#008000" position="0 7 0"></a-sphere>
        </a-entity>
        <a-entity position="0 0 -20">
            <a-cylinder radius="1" height="6" color="#8B4513"></a-cylinder>
            <a-sphere radius="4" color="#008000" position="0 7 0"></a-sphere>
        </a-entity>
        <a-entity position="20 0 -20">
            <a-cylinder radius="1" height="6" color="#8B4513"></a-cylinder>
            <a-sphere radius="4" color="#008000" position="0 7 0"></a-sphere>
        </a-entity>
        <a-entity position="-20 0 20">
            <a-cylinder radius="1" height="6" color="#8B4513"></a-cylinder>
            <a-sphere radius="4" color="#008000" position="0 7 0"></a-sphere>
        </a-entity>
        <a-entity position="0 0 20">
            <a-cylinder radius="1" height="6" color="#8B4513"></a-cylinder>
            <a-sphere radius="4" color="#008000" position="0 7 0"></a-sphere>
        </a-entity>
        <a-entity position="20 0 20">
            <a-cylinder radius="1" height="6" color="#8B4513"></a-cylinder>
            <a-sphere radius="4" color="#008000" position="0 7 0"></a-sphere>
        </a-entity>
        <!-- Small trees -->
        <a-entity position="-15 0 -15">
            <a-cylinder radius="0.5" height="3" color="#8B4513"></a-cylinder>
            <a-sphere radius="2" color="#008000" position="0 4 0"></a-sphere>
        </a-entity>
        <a-entity position="15 0 -15">
            <a-cylinder radius="0.5" height="3" color="#8B4513"></a-cylinder>
            <a-sphere radius="2" color="#008000" position="0 4 0"></a-sphere>
        </a-entity>
        <a-entity position="-15 0 15">
            <a-cylinder radius="0.5" height="3" color="#8B4513"></a-cylinder>
            <a-sphere radius="2" color="#008000" position="0 4 0"></a-sphere>
        </a-entity>
        <a-entity position="15 0 15">
            <a-cylinder radius="0.5" height="3" color="#8B4513"></a-cylinder>
            <a-sphere radius="2" color="#008000" position="0 4 0"></a-sphere>
        </a-entity>

        <!-- Lights -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="0.8" position="-5 10 -5"></a-light>

        <!-- Camera and Controls -->
        <a-entity id="cameraRig" position="0 2 0">
            <a-entity id="camera" camera look-controls wasd-controls position="0 2 10"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
