<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preload" href="./GIFS/Head.gif" as="image">
    <link rel="preload" href="./GIFS/Tailbone.gif" as="image">
    <link rel="preload" href="./GIFS/Teeth.gif" as="image">

</head>
<body>

    <header>

        <div class="logo">
            <a href="index.html" class="logo">
            <img src="./images/ICONS_Blender.png" alt="Logo">
        </div>

        <nav>
            <ul>
                <li><a href="#photography">PHOTOGRAPHY</a></li>
                <li><a href="#paintings">PAINTINGS</a></li>
                <li><a href="#gifs">GIFs</a></li>
            </ul>
        </nav>

        <div class="hamburger">
            <img src="./Hamburger_icon.svg.png" alt="Menu" class="hamburger-icon">
        </div>
        
    </header>

    <div class="background">

        <div class="centered-content">

            <div class="scrollable-square" id="photography">
                <h2>PHOTOGRAPHY</h2>
                <div class="photo-images">
                    <div class="image-container">
                        <img src="images/Kirzaka2.jpg" alt="Photo 1" class="photo-image">
                    </div>

                    <div class="image-container">
                        <img src="images/musa.png" alt="Photo 2" class="photo-image">
                    </div>

                    <div class="image-container">
                        <img src="images/skeletins.png" alt="Photo 3" class="photo-image">
                    </div>

                    <div class="image-container">
                        <img src="images/tarpi.png" alt="Photo 4" class="photo-image">
                    </div>
                </div>
            </div>


            <div class="scrollable-square" id="videos">
                <h2>VIDEOS</h2>
                <div class="art-images">
                    <img src="images/painting1.jpg" alt="video 1">
                    <img src="images/painting2.jpg" alt="video 2">
                </div>
            </div>


            <div class="scrollable-square" id="gifs">
                <h2>GIFs</h2>
                <div class="gif-images">
                    <img src="./GIFS/Head.gif" alt="GIF 1" class="clickable-image">
                    <img src="./GIFS/Tailbone.gif" alt="GIF 2" class="clickable-image">
                    <img src="./GIFS/Teeth.gif" alt="GIF 3" class="clickable-image">
                </div>
            </div>

        </div>

    </div>

    <footer>
        <li><a href="https://twitter.com/yourprofile">INSTAGRAM</a></li>
        <li><a href="https://twitter.com/yourprofile">FACEBOOK</a></li>
        <li><a href="https://twitter.com/yourprofile">YOUTUBE</a></li>
    </footer>

    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('show');
        });
    </script>

</body>
</html>
